<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section id="hero" class="hero">
    <img 
        src="./eisenhower-matrix.jpg" 
        class="hero__image" 
        alt="The Eisenhower Matrix"
    >
    <a 
        class="hero__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section id="main" class="main">
    <p>
      <label for="add-task">Add Item</label>
      <div class="main__task-wrapper">
        <input id="add-task" class="main__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="main__task">Pay Bills</label>
        <input type="text" class="main__task">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img 
              src="./remove.svg" 
              class="delete-task__image" 
              alt="Remove task icon"
          >
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="main__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__task">
        <button class="edit-task">Save</button>
        <button class="delete-task">
          <img 
              src="./remove.svg" 
              class="delete-task__image" 
              alt="Remove task icon"
          >
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main__task">See the Doctor</label>
        <input type="text" class="main__task">
        <button class="edit-task">Edit</button>
        <button class="delete-task">
          <img 
              src="./remove.svg" 
              class="delete-task__image" 
              alt="Remove task icon"
          >
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
